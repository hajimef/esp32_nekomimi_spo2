<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
.container {
   position: absolute;
   top:  50%;
   left: 50%;
   width:  360px;        /* 横幅 */
   height: 800px;        /* 高さ */
   margin-left: -180px;  /* マイナス「横幅÷2」 */
   margin-top:  -400px;  /* マイナス「高さ÷2」 */
   overflow: auto;  /* 内容がはみ出る場合の表示方法 */
   text-align: center;
   font-size: 600%;
}
#m, #s {
  font-size: 160%;
}
    </style>
  </head>
  <body>
<div class="container">
脈拍<br />
<span id="m">0</span><br />
SpO2<br />
<span id="s">0</span>
</div>
<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<script type="text/javascript">
  setInterval(function() {
    $.ajax("/json", { dataType: "json"}).done(function(data) {
      $("#m").html(data.hr);
      $("#s").html(data.spo2 + "%");
    })
  }, 1000);
</script>
  </body>
</html>
